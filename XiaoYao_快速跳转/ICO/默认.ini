窗口字体大小=9
;窗口透明度范围0-255
窗口透明度=245
窗口文本行距=20

;菜单列表的目录路径是否将文件夹名称放在前面以免宽度不够看不见【开启\关闭】
文件夹名显示在前=关闭
;常驻窗口初始文本框内容：当前打开\常用路径\历史打开\全部路径\do收藏夹
初始文本框内容=当前打开

菜单全局热键=
常驻窗口全局热键=
;全局性菜单项功能：【直接打开\复制到剪切板】
全局性菜单项功能=复制到剪切板

;菜单是否加载图标【开启\关闭】
是否加载图标=开启
