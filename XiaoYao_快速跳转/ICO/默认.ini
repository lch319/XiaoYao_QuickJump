;保存配置后需要重启软件才能生效
[基础配置]
;开启\关闭
开机自启=关闭
;Alt=! ctrl=^ shif=+ win=#
热键=^g
;热键2：一键跳转到活动标签。优先级:资管>DO>TC
一键跳转热键=^f
;是否开启自动弹出菜单【开启\关闭】
自动弹出菜单=关闭
;延迟自动弹出菜单的时间, 单位毫秒，注意：设置过短可能会无法自动弹出菜单
延迟自动弹出时间=100
菜单背景颜色=
;是否获取do全标签路径【开启\关闭】。关闭后只获取当前标签路径
DirectoryOpus全标签路径=开启
;跳转方式：一共1、2、3三种跳转方式，如果其中之一跳转失败，可尝试切换其他跳转方式
跳转方式=1
;设置历史跳转保留的文件夹数
历史跳转保留数=5
;菜单弹出位置坐标设置【位置是相对于当前窗口】
弹出位置X坐标=100
弹出位置Y坐标=100
;是否获取do所有收藏夹【开启\关闭】
DO的收藏夹=开启

;自动跳转到默认路径【开启\关闭】
自动跳转到默认路径=
默认路径=
;历史路径设为默认路径【开启\关闭】
历史路径设为默认路径=

;常驻窗口不会自动消失
自动弹出常驻窗口=开启
常驻搜索窗口呼出热键=^d
;父窗口X, 父窗口Y, 父窗口W, 父窗口H
窗口初始坐标x=父窗口X - 10 + 父窗口W
窗口初始坐标y=父窗口Y + 50
窗口初始宽度=300
窗口初始高度=360
窗口背景颜色=
窗口字体颜色=
